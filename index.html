        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides.

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>

    <div id="audio_btn" class="off"></div>

    // 设置微信分享
    var isWeiXin = (function () {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    })();

    if (isWeiXin) {
        var getQueryConfig = {
            'version': "1.0.0",
            "platform": "H5"
        };

        function getWeiXinShareUrl(url) {
            return 'http://api.5151study.com/weixin/signature?url=' + url;
        }

        var reqUrl = getWeiXinShareUrl(location.href);

        $.get(reqUrl, getQueryConfig, function (data) {
            wxshare.init({
                initData: data.data,
                setData: {
                    title: '这个美术馆，有一股神秘力量在让我慢慢改变……',
                    descContent: '这个美术馆，有一股神秘力量在让我慢慢改变……',

    }
